#
# Hyprland Configuration - The Spider
# ============================================================================

# ===========================================================================
# MONITORS
# ===========================================================================

# Default monitor config - adjust for your setup
monitor = , preferred, auto, 1

# ===========================================================================
# AUTOSTART
# ===========================================================================

exec-once = hyprpaper
exec-once = dunst
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Caelestia shell (uncomment when installed)
# exec-once = caelestia shell -d

# Fallback to waybar if no caelestia
exec-once = waybar

# ===========================================================================
# ENVIRONMENT
# ===========================================================================

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# ===========================================================================
# INPUT
# ===========================================================================

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
    }
}

# ===========================================================================
# APPEARANCE - ONYX 8 THEME
# ===========================================================================

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2

    col.active_border = rgb(8b0000) rgb(4a0080) 45deg
    col.inactive_border = rgb(1a1a1a)

    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 0

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = true
    }

    shadow {
        enabled = true
        range = 12
        offset = 3 3
        render_power = 3
        color = rgba(00000080)
    }
}

animations {
    enabled = true

    bezier = spider, 0.05, 0.9, 0.1, 1.05
    bezier = smooth, 0.25, 0.1, 0.25, 1

    animation = windows, 1, 5, spider
    animation = windowsOut, 1, 5, smooth, popin 80%
    animation = border, 1, 8, smooth
    animation = borderangle, 1, 6, smooth
    animation = fade, 1, 5, smooth
    animation = workspaces, 1, 4, spider
}

# ===========================================================================
# LAYOUTS
# ===========================================================================

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# ===========================================================================
# KEYBINDINGS
# ===========================================================================

$mod = SUPER
$terminal = alacritty
$browser = firefox
$fileManager = thunar
$menu = rofi -show drun

# Applications
bind = $mod, Return, exec, $terminal
bind = $mod, B, exec, $browser
bind = $mod, E, exec, $fileManager
bind = $mod, R, exec, $menu
bind = $mod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Window management
bind = $mod, Q, killactive,
bind = $mod SHIFT, Q, exit,
bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, Space, togglefloating,
bind = $mod, P, pseudo,
bind = $mod, J, togglesplit,

# Focus (vim keys)
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Move windows
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Resize windows
bind = $mod CTRL, h, resizeactive, -40 0
bind = $mod CTRL, l, resizeactive, 40 0
bind = $mod CTRL, k, resizeactive, 0 -40
bind = $mod CTRL, j, resizeactive, 0 40

# Workspaces (8 legs of the spider)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8

# Special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mod, Print, exec, grim ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png
bind = $mod SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png

# Lock screen
bind = $mod, X, exec, hyprlock

# Volume
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Media
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# ===========================================================================
# MOUSE
# ===========================================================================

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# ===========================================================================
# WINDOW RULES
# ===========================================================================

# Floating windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(thunar)$,title:^(File Operation Progress)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# Pentest tools - workspace assignments
windowrulev2 = workspace 5, class:^(burpsuite)$
windowrulev2 = workspace 5, class:^(zaproxy)$
windowrulev2 = workspace 7, class:^(obsidian)$

# Opacity
windowrulev2 = opacity 0.95 0.90, class:^(Alacritty)$
windowrulev2 = opacity 0.95 0.90, class:^(foot)$
