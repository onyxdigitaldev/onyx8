# ============================================================================
# Onyx 8 - Picom Compositor Configuration
# ============================================================================

# Backend - use glx for better performance
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.7;
shadow-color = "#000000";

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'firefox' && argb",
    "class_g = 'Rofi'",
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

fade-exclude = [];

# Transparency / Opacity
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;

focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'Bar'",
];

opacity-rule = [
    "95:class_g = 'Alacritty' && focused",
    "90:class_g = 'Alacritty' && !focused",
    "95:class_g = 'Rofi'",
];

# Corners
corner-radius = 0;

rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
];

# Blur (disabled for performance)
blur-background = false;

# General Settings
daemon = false;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";

wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; };
    dropdown_menu = { opacity = 0.95; };
};
